<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Earnings Release Prices</title>

    <link type="text/css" rel="stylesheet" href="css/rickshaw.css">
    <!--<link type="text/css" rel="stylesheet" href="css/lines.css">-->


    <style>
        #y_axis {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
        }
        #legend {
            display: inline-block;
            vertical-align: top;
            margin: 0 0 0 10px;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Closing prices for</h1>
    </div>
    <div id="chart_container">
        <div id="y_axis"></div>
        <div id="chart"></div>
        <div id="x_axis"></div>
        <!--<div id="slider"></div>-->
    </div>
    <div id="legend"></div>
    <!--<div id="legend_container">-->
        <!--<div id="smoother" title="Smoothing"></div>        -->
    <!--</div>-->

    <!-- stock-form -->
    <form id="stock-form">
        <p>
            <label for="ticker">Ticker:</label>
            <input type="text" name="ticker" id="ticker" size="10" required>
        </p>
        <p>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
        </p>
        <p><input id="submit" type="button" value="Get Prices" /></p>
    </form>

    <script src="jslibs/d3.v3.js"></script>
    <script src="jslibs/rickshaw.js"></script>
    <script src="js/stock_chart_lib.js"></script>
    <script type="text/javascript" language="javascript">
        chart.core.main()
    </script>
</body>
</html>

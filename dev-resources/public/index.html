<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Earnings Release Prices</title>

    <link type="text/css" rel="stylesheet" href="css/rickshaw.css">
    <!--<link type="text/css" rel="stylesheet" href="css/lines.css">-->


    <style>
        #chart_container {
            position: relative;
            display: inline-block;
        }
        #chart {
            display: inline-block;
        }
        #y_axis {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
        }
        #legend {
            display: inline-block;
            vertical-align: top;
            margin: 0 0 0 10px;
        }
    </style>
</head>

<body>
    <h1 id="title"></h1>


    <!--<div id="legend_container">-->
    <!--<div id="smoother" title="Smoothing"></div>        -->
    <!--</div>-->


    <!-- stock-form -->
    <form id="stock-form">
        <p>
            <label for="ticker">Ticker:</label>
            <!--<select id="ticker" name="ticker">-->

            <!--</select>-->
            <input type="text" name="ticker" id="ticker" size="10" value="AMZN" required>
        </p>
        <p>
            <label for="date">Earnings Release Date</label>
            <!--<input type="date" name="date" id="date" required>-->
            <select name="date" id="date">
                <option value="2014-07-24">2014-07-24</option>
                <option value="2014-04-24">2014-04-24</option>
                <option value="2014-01-30">2014-01-30</option>
                <option value="2013-10-24">2013-10-24</option>
                <option value="2013-07-25">2013-07-25</option>
                <option value="2013-04-25">2013-04-25</option>
                <option value="2013-01-29">2013-01-29</option>
            </select>
        </p>
        <p><input id="submit" type="button" value="Get Prices" /></p>
    </form>

    <div id="chart_container">
        <div id="y_axis"></div>
        <div id="chart"></div>
        <div id="x_axis"></div>
        <div id="legend"></div>
        <!--<div id="slider"></div>-->
    </div>

    <script src="jslibs/d3.v3.js"></script>
    <script src="jslibs/rickshaw.js"></script>
    <script src="js/stock_chart_lib.js"></script>
    <script type="text/javascript" language="javascript">
        chart.core.main()
    </script>
</body>
</html>
